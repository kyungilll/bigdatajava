<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var name = prompt("당신의 이름을 입력하세요."); //입력받음
	alert("당신의 이름은 : " + name);
	var age = prompt("당신의 나이를 입력하세요. "); //스트링으로 입력받게 됨
	var nextAge = parseInt(age)+1; //함수이름만 써도 가능
	alert("당신의 내년 나이는 : " + nextAge)
</script>
</head>
<body>

</body>
</html>
