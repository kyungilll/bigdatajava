	alert("환영합니다.");
	x1 = parseInt(prompt("총 커피 가격을 입력하세요."));
	x2 = parseInt(prompt("인원 수를 입력하세요."));
	
	function call(x1,x2) { // 1차 지불금액 계산
		alert("1차 : 인당 지불할 금액은 " + (x1 / x2) + "원");
		price = x1/x2;
		console.log(price);
		call2(parseInt(price));
	}
	
	function call2(price) { // 최종 지불금액을 계산하는 함수
		
		if (price>=3000){
			alert("최종 : 인당 지불할 금액은" + (price-300) + "원");
		} else {
			alert("최종 : 인당 지불할 금액은" + (price) + "원");
		}
	}
	
	call(x1,x2);
