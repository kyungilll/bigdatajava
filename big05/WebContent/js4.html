<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var x1 = prompt("첫번째 수 입력");
	var x2 = prompt("두번째 수 입력");
	// document.write();
	// alert();
	
	alert("두 수를 더하면 : " + (parseInt(x1)+parseInt(x2)));
	alert("두 수를 곱하면 : " + (parseInt(x1)*parseInt(x2)));
	alert("두 수를 나누면 : " + (parseInt(x1)/parseInt(x2)));
	
	var sum=0;
	for (var i = x1; i <= x2; i++) {
		sum = sum+i;
	}
	
	alert(x1 + "부터 " + x2 + "까지 더하면 " + sum);
</script>
</head>

</body>
</html>
