<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function go(name, height) {
	var x1 = parseInt(height.value);
	var x = (x1-100)*0.9;
	document.write(name + "님의 적정 몸무게는 " + x +"kg 입니다.");
}
</script>
</head>
<body>

이름 : <input type="text" name="id" id="name"><br>
몸무게 : <input type="text" name="id" id="weight"><br>
키 : <input type="text" name="id" id="height"><br>
<button type="button" onclick="go(name,height)">적정몸무게 계산</button>
</body>
</html>
