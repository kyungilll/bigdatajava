<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>내가 좋아하는 음식 순서</h3> 
	<hr>
		<ol> <!-- order list 약자 -->
		<li>라면</li> <!-- list -->
		<li>자장</li>
		<li>커피</li>
		<li>피자</li>
		</ol>
	<br>
	
	<h3>내가 싫어하는 음식 순서</h3>
	<hr>
		<ol type="I">
		<li>과자</li>
		<li>우유</li>
		<li>두유</li>
		<li>빵</li>
		</ol>
	<br>
	
	<h3>내가 가장 가고싶은 장소 리스트</h3>
		<ul><!-- unordered list -->
		
		<li>서울</li>
		<li>대전</li>
		<li>대구</li>
		<li>부산</li>
		
		</ul>
	<hr>
	<br>
	<h3>지금 먹고싶은 음식들</h3>
	<hr>
		<ul type="square">
		<li>커피</li>
		<li>홍차</li>
		<li>물</li>
		<li>초코렛</li>
		</ul>
	
	<br>
	
	
</body>
</html>
