<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
			<style type="text/css">
				p {
					color: white;
					background: red;
				}
				
				li {
					color: blue;
					/* font: 궁서 10px bold; */
					/* 보류 */
				}
				
				#li1 {
				background: green;
				}
				
				#li2 {
				background: gray;
				}
				
				.p1{
					border: 10px solid black;
					/* solid = 실선 */
				}
			</style>
	</head>
	<body>
		<p class="p1">나는  P태그
			<ul>
				<li id="li1">스타일시트-1</li>
				<li id="li2" class="p1">스타일시트-2</li>
				<!-- li 속성값 부여 , CSS, Jquery에서만 사용하기 위함-->
				<!-- 같이 묶을때는  class, 나눌때는 id -->
			</ul>
		</p>		
	</body>
</html>
